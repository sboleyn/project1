<body id="page-top">

  <header class="masthead text-center text-white d-flex">

        <div class="col-lg-10 mx-auto">
          <h1 class="text-uppercase">
            <strong>Travel Guide</strong>
          </h1>

  <section class="bg-primary" id="about">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto text-center">
          <h2 class="section-heading text-blue">What's your destination?</h2>
          <hr class="light my-4">
          <button id="travel-button">Pick your Travel Dates</button>

          <!-- Modal -->
          <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
              <h3 id="myModalLabel">Dates:</h3>
            </div>
            <div class="modal-body">
              <div id="datetimepicker1" class="input-append date">
                <input data-format="dd/MM/yyyy hh:mm:ss" type="text">
                <span class="add-on"><i data-time-icon="icon-time" data-date-icon="icon-calendar"></i></span>
              </div>
            </div>
            <div class="modal-footer">
              <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
            </div>
          </div>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
          <script type="text/javascript">
          $("#travel-button").click(function () {
            $("#datetimepicker1").datepicker("show");
          });
          
          </script>
  </section>
