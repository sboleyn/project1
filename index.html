    #search-btn,

      box-shadow: none;

<body id="page-top">

  <header class="masthead text-center text-white d-flex">
    <div class="container my-auto">
      <div class="row">
        <div class="col-lg-10 mx-auto">
          <h1 class="text-uppercase">
            <strong>Travel Guide</strong>
          </h1>
          <hr>
          <div class="col-lg-8 mx-auto">
            <a class="btn btn-primary btn-xl js-scroll-trigger" href="#about">Find your Travel Destination</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section class="bg-primary" style="background: rgba(64, 214, 240, 0.9)" id="about">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto text-center">
          <h2 class="section-heading text-white">What's your destination?</h2>
          <hr class="light my-4">

          <!-- Search Bar -->
          <select name="country" class="countries order-alpha" id="countryId">
            <option value="">Select Country</option>
        </select>
        <select name="state" class="states order-alpha" id="stateId">
            <option value="">Select State</option>
        </select>
        <select name="city" class="cities order-alpha" id="cityId">
            <option value="">Select City</option>
        </select>
          <input type="text" class="cityStatesTypeahead span9 input-append btn  btn-xl" name="search-address" id="search-address" value=""
            placeholder="City/Town, State" autocomplete="off" data-provide="typeahead" required="required" autofocus /><a
            class="btn btn-light btn-xl js-scroll-trigger" id="search-btn" href="#services">Let's Go</a>
          <hr class="light my-4">
          <h2 class="section-heading text-white">Date Selection</h2>
          <hr class="light my-4">
          <!-- Calendar Input -->
          <input type="text" id="calendar-input" class="cityStatesTypeahead span9 input-append btn  btn-xl" name="search-address" autocomplete="off"
            data-provide="typeahead" required="required" autofocus />
          <hr class="light my-4">
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-sm-6"></div>
    <a class="weatherwidget-io" href="https://forecast7.com/en/32d22n110d93/tucson/" data-label_1="TUCSON" data-label_2="WEATHER" data-font="Noto Serif" data-icons="Climacons" data-theme="weather_one">TUCSON WEATHER</a>
    <script>
    !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
    </script>
  </section>
