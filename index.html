<body id="page-top">

  <!-- Title Section -->  
  <header class="masthead text-center text-white d-flex">
    <div class="container my-auto">
      <div class="row">
        <div class="col-lg-10 mx-auto">
          <h1 class="text-uppercase">
            <strong>Weather Wanderer</strong>
          </h1>
          <hr>
          <div class="col-lg-8 mx-auto">

  <!-- Destination Search Section -->
  <section class="bg-primary" style="background: rgba(64, 214, 240, 0.9)" id="about">

      <div class="row">
        <div class="col-lg-8 mx-auto text-center">
          <h2 class="section-heading text-white">What's your destination?</h2>

          <!-- Location Search Bar -->
          <hr class="light my-4">
          <select name="country" class="countries order-alpha btn" id="countryId">
            <option value="">Select Country</option>
          </select>
          <select name="state" class="states order-alpha btn" id="stateId">
            <option value="">Select State</option>
          </select>
          <select name="city" class="cities order-alpha btn" id="cityId">
            <option value="">Select City</option>
          </select>

          <!-- Date Search Bar -->
          <hr class="light my-4">
          <h2 class="section-heading text-white">Date Selection</h2>
          <hr class="light my-4">

          <!-- Calendar Input -->
          <input type="text" id="calendar-input" class="cityStatesTypeahead span9 input-append btn  btn-xl" name="search-address" autocomplete="off"
            data-provide="typeahead" required="required" autofocus />
          <hr class="light my-4">
          <a class="btn btn-light btn-xl js-scroll-trigger" id="search-btn" href="#portfolio">Let's Go</a>
          <hr class="light my-4">
        </div>
      </div>
    </div>
